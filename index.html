<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 체크리스트 생성기 | 여행 준비 필수 도구</title>
  <meta name="description" content="여행 준비물 자동 정리! 체크리스트 생성기로 빠르고 편리하게 여행 준비하세요.">
</head>
<body>
  <h1>여행 체크리스트 생성기</h1>
  <p>배포용 HTML이 정상적으로 작동합니다.</p>
  <script>
    // 최소 동작 테스트용 스크립트
    document.body.insertAdjacentHTML("beforeend", "<p>스크립트 작동 확인 완료.</p>");
  </script>
</body>
</html>
